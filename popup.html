<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watched YouTube Videos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Watched Videos</h1>
  </header>

  <!-- Section avec liste déroulante -->
  <section class="dropdown-container">
    <button id="toggleButton" class="dropdown-toggle">Show Watched Videos</button>
    <div id="dropdownContent" class="dropdown-content hidden">
      <ul id="videoList" class="video-list">
        <!-- Les vidéos seront ajoutées ici dynamiquement -->
      </ul>
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
